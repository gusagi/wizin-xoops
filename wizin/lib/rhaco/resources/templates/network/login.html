<body>
<div align="center">
	<form method="post">	
	<table border="0">
	<tr>
		<td colspan="2" bgColor="#fefefe">&nbsp;</td>
	</tr>
	<tr>
		<th align="right">Login:</th>
		<td><input type="text" name="login" /></td>
	</tr>
	<tr>
		<th align="right">Password:</th>					
		<td><input type="password" name="password" /></td>
	</tr>
	<tr>
		<th></th>
		<td><input type="submit" value="Login" /></td>
	</tr>
	</table>
    <rt:loop param="requestvar" key="key" var="var">
		<input type="hidden" name="{$key}" value="{$f.escape({$var})}" />
    </rt:loop>

	</form>
