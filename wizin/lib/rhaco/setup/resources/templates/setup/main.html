<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{$projectname} {$projectver} - setup</title>
	
	<link href="{$env.called()}/_at/default.css" rel="stylesheet" type="text/css" />

	<script src="{$env.called()}/_at/scripts/jquery-1.2.6.min.js" type="text/javascript"></script>
	<script src="{$env.called()}/_at/scripts/jquery.maskedinput-1.1.2.pack.js" type="text/javascript"></script>
	<script src="{$env.called()}/_at/scripts/jquery-filterOptions.pack.js" type="text/javascript"></script>
	<script src="{$env.called()}/_at/scripts/default.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$(".timestamp").mask("9999/99/99 99:99:99");
		$(".date").mask("9999/99/99");
		$(".FAIL").show();
		$(".PASS").hide();
		$(".NONE").hide();

		$("#on_none").click(
			function (){
				$(".PASS").hide();
				$(".FAIL").hide();
				$(".NONE").show();
			}
		);
		$("#on_fail").click(
			function (){
				$(".PASS").hide();
				$(".FAIL").show();
				$(".NONE").hide();
			}
		);
		$("#on_pass").click(
			function (){
				$(".PASS").show();
				$(".FAIL").hide();
				$(".NONE").hide();
			}
		);
		jQuery(".filterSelect").filterOptions(2)		
	});
	</script>
</head>
<body>
<div>
	<div id="header">
		<h1 id="title">
			<a href="{$rhaco.url()}">{$projectname} {$projectver}</a>
		</h1>
	</div>
	<div id="hoption">
	</div>
	<div class="navigation">
		<ul>
			<rt:loop param="generalmenu" var="menupath" key="label">
			<li><a href="{$env.called()}/{$menupath}">{$label}</a></li>
			</rt:loop>
		</ul>
	</div>
</div>

<div id="menu" class="navigation">
	<ul>
		<rt:loop param="mainmenu" var="menupath" key="label"><li><a href="{$env.called()}/{$menupath}">{$label}</a></li></rt:loop>
	</ul>
</div>

<div id="main">
	<div class="navigation">
		<ul>
			<rt:loop param="submenu" var="menupath" key="label">
			<li><a href="{$env.called()}/{$menupath}">{$label}</a></li>
			</rt:loop>
		</ul>
	</div>

	<div id="content">
		<rt:invalid />

		<rt:block name="content">
		<h2>{$projectname} {$projectver}</h2>
		<p>
			{$f.text2html($projectdesc)}
		</p>
		</rt:block>
	</div>
</div>


<div id="footer">
	<a href="http://rhaco.org/">powerd by rhaco.org</a> ( PHP {$phpvar} / Rhaco {$rhaco.rhacoversion()} )
	<div id="endfooter"></div>
</div>

</body>
</html>
