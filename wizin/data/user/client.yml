docomo:
    carrierid:1
    mobile:true
    bot:false
    cookie:false
    agent:
        - "^docomo\/.*"
    host:"docomo\.ne\.jp$"
    uniqid:"HTTP_X_DCMGUID"
    encoding:"sjis-win"
    charset:"shift_jis"
    content-type:""
    doctype:"<!DOCTYPE html PUBLIC \"-//i-mode group (ja)//DTD XHTML i-XHTML(Locale/Ver.=ja/2.3) 1.0//EN\" \"i-xhtml_4ja_10.dtd\">"
    plugin:
        path:"plugins/user/Docomo.class.php"
        class:"Wizin_Plugin_User_Docomo"
    inputmode:
        kanji:' style="-wap-input-format:&quot;*&lt;ja:h&gt;&quot;;-wap-input-format:*M;" '
        alpha:' style="-wap-input-format:&quot;*&lt;ja:en&gt;&quot;;-wap-input-format:*m;" '
        number:' style="-wap-input-format:&quot;*&lt;ja:n&gt;&quot;;-wap-input-format:*N;" '

