googlebot-mobile:
    mobile:true
    bot:true
    cookie:true
    agent:
        - "([a-zA-Z_0-9\/.;() -]+)(googlebot-mobile)([a-zA-Z_0-9\/.;() -]+)"
    host:"[a-zA-Z_0-9-]\.googlebot\.com$"
    uniqid:""
    encoding:"sjis-win"
    charset:"shift_jis"
    plugin:
        path:""
        class:""

yahoo-mobile:
    mobile:true
    bot:true
    cookie:true
    agent:
        - "y!j-srd\/1\.0"
        - "y!j-mbs\/1\.0"
    host:"search\.\w*\.yahoo\.co\.jp.$"
    uniqid:""
    encoding:"sjis-win"
    charset:"shift_jis"
    plugin:
        path:""
        class:""

docomo:
    mobile:true
    bot:false
    cookie:false
