googlebot-mobile:
    mobile:true
    bot:true
    cookie:true
    agent:
        - "([a-zA-Z_0-9\/.;() -]+)(googlebot-mobile)([a-zA-Z_0-9\/.;() -]+)"
    host:"[a-zA-Z_0-9-]\.googlebot\.com$"
    uniqid:""
    encoding:"sjis-win"
    charset:"shift_jis"
    plugin:
        path:""
        class:""

docomo:
    mobile:true
    bot:false
    cookie:false
    agent:
        - "^docomo\/.*"
    host:"docomo\.ne\.jp$"
    uniqid:"HTTP_X_DCMGUID"
    encoding:"sjis-win"
    charset:"shift_jis"
    plugin:
        path:"plugins/user/Wizin_Plugin_User_Docomo.class.php"
        class:"Wizin_Plugin_User_Docomo"

