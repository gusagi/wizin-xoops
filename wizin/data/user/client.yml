        - "^docomo\/.*"
    host:"docomo\.ne\.jp$"
    uniqid:"HTTP_X_DCMGUID"
    encoding:"sjis-win"
    charset:"shift_jis"
    plugin:
        path:"plugins/user/Docomo.class.php"
        class:"Wizin_Plugin_User_Docomo"

